<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
    <form>
        <div>
            <label>Enter the First Name  : </label> <!---lable is use to -->
            <input type="text" name="FirstName" placeholder="Enter the First Name " required minlength="2" maxlength="14" >
        </div><p>
            <label>DEEPAK</label>
            <input type="text" >
        </p>
        <div>
            <label for="">Enter Age</label>
            <input type="number" name="age" min="o" max="100">
        </div><p>
        </p>
        <div>
            <label>Enter a Last Name    :  </label>
            <input type="text" name="Lastname" placeholder="Enter a Last Name " required minlength="4" maxlength="20">
        </div>
        <p>
        </p>
        <!--email -->
        <div>
            <label>Enter the Email Id  : </label>
            <input type="email" name="email" placeholder="Enter the Email Id">
        </div><p>
        </p>
        <div>
            <label>Enter the Password</label>
            <input type="password" name="password" placeholder="Enter the Password" required minlength="4" maxlength="4">
        </div><p>
        </p>
        <div>
            <label for="">Reenter the Password</label>
            <input type="password" name="password" placeholder="Renter the Password" >
        </div><p> 
        </p>
        <div>
            <label>Select Gender</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender" checked>Others
            
        </div><p>
        </p>
        <div>
            <label>Select City</label>
            <select>
                <option>Mudhol</option>
                <option>Jamakhandi</option>
                <option>Mahalingapur</option>
                <option>Mysore</option>
            </select>
        </div><p>
        </p>
        <div>
            <label>Select Date Of Birth</label>
            <input type="date" name="date of Birth">
        </div><p>
        </p>
        <div>
            <label>Enter the MobileNo  : </label>
            <input type="mobileNo" name="mobileNo" placeholder="1234567890">
        </div><p>
        </p>
        <div>
            <label for="">Enter Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div><p>
        </p>
        <div>
            <label for="">Select file/Resume</label>
            <input type="file" name="UploadFiles">
        </div><p></p>
        <div>
            <label for="">Select Course</label>
            <input type="checkbox">java
            <input type="checkbox">python
            <input type="checkbox"disabled >DotNet
        </div><p></p>
        <div>
            <!---<input type Submit --->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
        <p></p>
